	z-index: 0;

.indigo {

/* Top and Bottom borders come in */
div.topBotomBordersIn a:before, div.topBotomBordersIn a:after {
	position: absolute;
	left: 0px;
	width: 100%;
	height: 1px;
	background: white;
	content: "";
	opacity: 0;
	transition: all 0.3s;
}
div.topBotomBordersIn a:before {
	top: 0px;
	transform: translateY(-10px);
}
div.topBotomBordersIn a:after {
	bottom: 0px;
	transform: translateY(10px);
}
div.topBotomBordersIn a:hover:before, div.topBotomBordersIn a:hover:after
	{
	opacity: 1;
	transform: translateY(0px);
}
/* Top border go down and Left border appears */
div.topLeftBorders a:before {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 2px;
	height: 0px;
	background: white;
	content: "";
	opacity: 1;
	transition: all 0.3s;
}
div.topLeftBorders a:after {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 100%;
	height: 2px;
	background: white;
	content: "";
	opacity: 1;
	transition: all 0.3s;
}
div.topLeftBorders a:hover:before {
	height: 100%;
}
div.topLeftBorders a:hover:after {
	opacity: 0;
	top: 100%;
}
.add-on .input-group-btn>.btn {

}

<script type="text/javascript">
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>
