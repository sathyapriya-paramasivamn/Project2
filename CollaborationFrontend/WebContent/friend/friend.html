<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>friend request</title>
<style type="text/css">
.button {
	background-color: #565454;
	padding: 7px 4px;
}
</style>
</head>
<body style="padding-left: 0em;">
	<div class="column-content-region col-sm-3">

		<div ng-init="uc.fetchAllUsers()"></div>
		<div ng-repeat="u in uc.users" ng-if="u.name!=currentUser.name">
			<h3>
				<span ng-bind="u.name"></span>
			</h3>
			<a href="" ng-click="uc.sendreq(u)"><button type="button"
					class="button">send friend request</button></a>


		</div>
	</div>
	<div class="column-content-region col-sm-3" style="margin-left: 4em;">
		<div ng-init="uc.requestedFriend()">
			<font color="blue"><h2>Requested Friend</h2></font>
			<div ng-repeat="req in uc.reqFriend" ng-if="req.name != currentUser.name">
				<nav style="">   
					<table>
						<th><h1>    
								<span ng-bind="req.username"></span>
							</h1></th>
						<tr>
							<td><a href="" ng-click="uc.acceptFriend(req)"><button
										type="button" class="button"">Accept</button></a></td>
							<td><a href="" ng-click="uc.send(req)"><button
										type="button" class="button"">Reject</button></a></td>
						</tr>
					</table>
				</nav>  
			</div>
		</div>
	</div>
	<div class="column-content-region col-sm-3" style="margin-left: 4em;">
		<div ng-init="uc.AcceptedFriendCurrentUser()">
			<font color="blue"><h2>Friend List</h2></font>
			<div ng-repeat="acc in uc.accFriend">
				<nav style=""> 
					<table>
						<th><h1> 
								<span ng-bind="acc.username"></span>
							</h1></th>
						<tr>
						</tr>
					</table>
				</nav>
			</div>
		</div>
	</div>



</body>
</html>
