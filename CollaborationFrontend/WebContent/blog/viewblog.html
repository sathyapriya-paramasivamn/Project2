
<!DOCTYPE html>
<html>
<head>

<title>View blog</title>
<style type="text/css">
h1 {
	color: white;
	padding-left: 10px;
}

#hover {
	color: rgba(188, 175, 204, 0.9);
}

h2#testimonials {
	color: #fffae3;
}

div#all {
	width: 100%;
	height: 100%;
}

/* generic css */
.view {
	margin: 10px;
	float: left;
	border: 10px solid #fff;
	overflow: hidden;
	position: relative;
	text-align: center;
	box-shadow: 1px 1px 2px #e6e6e6;
	cursor: default;
	/* background: #fff url(../images/bgimg.jpg) no-repeat center center */
}

.view .mask, .view .content {
	width: 300px;
	height: 200px;
	position: absolute;
	overflow: hidden;
	top: 0;
	left: 0
}

.view img {
	display: block;
	position: relative
}

.view h2 {
	text-transform: uppercase;
	color: #fff;
	text-align: center;
	position: relative;
	font-size: 17px;
	font-family: Raleway, serif;
	padding: 10px;
	/*background: rgba(0, 0, 0, 0.8);*/
	margin: 20px 0 0 0
}

.view p {
	font-family: Merriweather, serif;
	font-style: italic;
	font-size: 14px;
	position: relative;
	color: #fff;
	padding: 0px 20px 0px;
	text-align: center
}

.view a.info {
	display: inline-block;
	text-decoration: none;
	padding: 7px 14px;
	background: #000;
	color: #fff;
	font-family: Raleway, serif;
	text-transform: uppercase;
	box-shadow: 0 0 1px #000
}

.view a.info:hover {
	box-shadow: 0 0 5px #000
}

/*2*/
.view-second img {
	transition: all 0.2s ease-in;
	-webkit-transition: all 0.2s ease-in;
}

.view-second .mask {
	background-color: rgba(12, 19, 27, 0.6);
	width: 300px;
	padding: 105px;
	height: 200px;
	opacity: 0;
	transform: translate(265px, 145px) rotate(45deg);
	-webkit-transform: translate(265px, 145px) rotate(45deg);
	transition: all 0.2s ease-in-out;
	-webkit-transition: all 0.2s ease-in-out;
}

.view-second h2 {
	border-bottom: 1px solid rgba(0, 0, 0, 0.3);
	font-family: Raleway, serif;
	background: transparent;
	margin: 20px 40px 0px 40px;
	-webkit-transform: translate(200px, -200px);
	transform: translate(200px, -200px);
	-webkit-transition: all 0.2s ease-in-out;
	transition: all 0.2s ease-in-out;
}

.view-second p {
	transform: translate(-200px, 200px);
	-webkit-transform: translate(200px, -200px);
	transition: all 0.2s ease-in-out;
	-webkit-transition: all 0.2s ease-in-out;
}

.view-second a.info {
	transform: translate(0px, 100px);
	-webkit-transform: translate(0px, 100px);
	transition: all 0.2s 0.1s ease-in-out;
	-webkit-transition: all 0.2s 0.1s ease-in-out;
}

/* */
.view-second:hover .mask {
	opacity: 1;
	transform: translate(-80px, -125px) rotate(45deg);
	-webkit-transform: translate(-80px, -125px) rotate(45deg);
}

.view-second:hover h2 {
	transform: translate(0px, 0px);
	-webkit-transform: translate(0px, 0px);
	transition-delay: 0.3s;
	-webkit-transition-delay: 0.3s;
}

.view-second:hover p {
	transform: translate(0px, 0px);
	-webkit-transform: translate(0px, 0px);
	transition-delay: 0.4s;
	-webkit-transition-delay: 0.4s;
}

.view-second:hover a.info {
	transform: translate(0px, 0px);
	-webkit-transform: translate(0px, 0px);
	transition-delay: 0.5s;
	-webkit-transition-delay: 0.5s;
}
</style>
</head>
<body>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Merriweather' rel='stylesheet' type='text/css'>

<span ng-bind="u.title"></span> 
 <span ng-bind="u.status"></span>

 <p>{{u.description}}</p>

   <button type="button" ng-click="bc.get(u)" style="float: right;">Read More ></button>

	<div class="view view-second" ng-repeat="u in bc.blogs">
		<img src="images/blog.jpg" width="250" height="250"/>

		<div class="content">
			<div >       
				<h2>   
					<span ng-bind="u.title"></span>
				</h2>
				<p>
					<span ng-bind="u.status"></span>
				</p>

<p>

			</div>
